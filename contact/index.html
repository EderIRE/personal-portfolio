    <!-- main content with sections -->
    <main>
        

        <section class="container-contact-form">

            <!-- Contact form starts here -->
            <form id="contact-form" name="contact-form" accept-charset="utf-8" method="post" action="https://formspree.io/f/xzbynaab">

                <div class="contact-form-upper text-center">
                    <h2>Get in touch</h2>
                    <p>Use the form below to let me know a little more about your objectives and I'll get back to you.</p>
                </div>

                <!-- Begin contact form fields -->

                <div class="flex-row">
                    <div class="item-name">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="name" id="full-name" placeholder="Your First and Last Name." required="" spellcheck="false" data-ms-editor="true">
                    </div>
                    <div class="item-email">
                        <label for="email-address">Email</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="Your Email Address." required="">
                    </div>
                </div>

                <div class="flex-row">
                    <div class="item-textarea">
                        <label for="message">Message</label>
                        <textarea rows="5" name="message" id="message" placeholder="Your Message." required="" spellcheck="false" data-ms-editor="true"></textarea>
                    </div>

                    <div class="item-btn">
                        <button id="btn-submit" type="submit"><span>Send</span><i class="fas fa-arrow-circle-right"></i></button> 
                    </div>
                </div>

                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                <!-- End contact form fields -->

            </form><!-- Contact form ends here -->
    </section><!-- End container for contact form -->

    </main>
